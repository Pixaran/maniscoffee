<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniscoffee-pageone</title>
     <link rel="stylesheet" href="http://manis.coffee/assets/css/font-awesome.min.css">
</head>
<style type="text/css">    
@font-face {
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(https://www.manis.coffee/assets/fonts/Montserrat.woff2) format('woff2');
unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

    body {
            font-family: 'Montserrat', sans-serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .portfolio {
            text-align: center;
          animation: fadeIn 1s ease-in forwards;
        }
 @keyframes fadeIn {
            from {
                opacity: 0;}
            to {
                opacity: 1;}
        }

        .profile-pic {
            border-radius: 50%;
            border: 5px solid #3498; 
            width: 150px;
            height: 150px;
            margin: 0 auto;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
h1{
  font-family: 'Montserrat', sans-serif;
  color:#333;
}
p{
  color:#3498;
  font-size:18px;
  font-weight:bold;
}
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 30px;
            transition: color 0.3s ease; 
           animation: slideIn 1s ease-in-out forwards;
        }
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
        .social-links a:hover {
            color: #3498; }

            #spin:after {
        content: "";
        animation: spin 10s linear infinite;
    }

    @keyframes spin {
        0% {
            content: "Coffee Roasters";  }
        33.33% {
            content: "Wholesale & Retail dealers";  }
        66.66% {
            content: "Coffee Supplier";  }
        100% {
            content: "Coffee Specialists";  }
   }
.button {
  color: white;
  border-radius: 0.5rem;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  color: #555555;
  border: 3px solid #555555;
  margin-bottom: 50px;
}
.button:hover {
  background-color: #555555;
  color: white;
}
        </style>
<body>

<div class="portfolio">
    <div class="profile-pic">
        <img src="assets/Manislogo.jpg">
    </div>
    <h1><b>Manis Coffee</b></h1>
    <p><span id="spin"></span></p>
    <button onclick="window.location.href='assets/Manis.VCF';" class="button button"><i class="fa fa-phone"></i><b> Contact us</b></button>
    <div class="social-links">
        <a href="https://instagr.am/maniscoffeein"><i class="fa fa-instagram"></i></a>
        <a href="https://t.me/maniscoffeein"><i class="fa fa-telegram"></i></a>
        <a href="https://fb.me/maniscoffeein"><i class="fa fa-facebook"></i></a>
        <a href="mailto:maniscoffee@skiff.com"><i class="fa fa-envelope"></i></a>
    </div>
</div>
</body>
</html>
